<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/e08f536ad8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="paper.css">
</head>
<body>
    <header>
        <h1>ROCK PAPER SCISSORS</h1>
    </header>
    <div class="score-board">
     <div id="user-label" class="badge">user</div>
     <div id="computer-label" class="badge">comp</div>
     <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
    <div class="result">
        <p>Paper Covers rock.You win!</p>
    </div>
    <div class="choices">
        <div class="choice" id="r">
        <i class="fa-sharp fa-solid fa-hand-back-fist fa-10x"></i>
        </div>
        <div class="choice" id="p">
        <i class="fa-sharp fa-solid fa-hand fa-10x"></i>
        </div>
        <div class="choice" id="s">
        <i class="fa-solid fa-hand-peace fa-10x"></i>
        </div>
    </div>
    <p id="action-message">Make your move</p>
    <script src="scissor.js"></script>
</body>
</html>
